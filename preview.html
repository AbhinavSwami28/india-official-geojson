<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>India — Official Boundaries Map</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0a0e27;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }
  .container {
    position: relative;
    width: 1200px;
    height: 900px;
  }
  .title {
    position: absolute;
    top: 24px;
    left: 40px;
    z-index: 10;
  }
  .title h1 {
    font-size: 28px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: -0.5px;
  }
  .title h1 span {
    color: #ff9933;
  }
  .title p {
    font-size: 14px;
    color: #8892b0;
    margin-top: 4px;
  }
  .badge {
    position: absolute;
    bottom: 28px;
    left: 40px;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .badge-tag {
    font-size: 11px;
    font-weight: 600;
    color: #ccd6f6;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 6px;
    padding: 5px 12px;
    letter-spacing: 0.5px;
  }
  .stats {
    position: absolute;
    top: 24px;
    right: 40px;
    z-index: 10;
    text-align: right;
  }
  .stats .stat {
    margin-bottom: 8px;
  }
  .stats .stat-value {
    font-size: 22px;
    font-weight: 700;
    color: #ffffff;
  }
  .stats .stat-label {
    font-size: 11px;
    color: #8892b0;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .credit {
    position: absolute;
    bottom: 28px;
    right: 40px;
    z-index: 10;
    font-size: 12px;
    color: #5a6380;
  }
  .credit a {
    color: #8892b0;
    text-decoration: none;
  }
  svg {
    width: 100%;
    height: 100%;
  }
  .state {
    stroke: rgba(255, 255, 255, 0.15);
    stroke-width: 0.5px;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  .state:hover {
    stroke: rgba(255, 255, 255, 0.6);
    stroke-width: 1.2px;
    filter: brightness(1.2);
  }
  .tooltip {
    position: absolute;
    background: rgba(17, 22, 47, 0.95);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 13px;
    font-weight: 500;
    color: #ccd6f6;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.15s;
    z-index: 100;
    backdrop-filter: blur(8px);
  }
  .glow {
    filter: url(#glow);
  }
</style>
</head>
<body>
<div class="container">
  <div class="title">
    <h1><span>India</span> — Official Boundaries</h1>
    <p>GeoJSON & TopoJSON &middot; All 28 States + 4 Union Territories</p>
  </div>
  <div class="stats">
    <div class="stat">
      <div class="stat-value">32</div>
      <div class="stat-label">States & UTs</div>
    </div>
    <div class="stat">
      <div class="stat-value">3</div>
      <div class="stat-label">Formats</div>
    </div>
  </div>
  <div class="badge">
    <span class="badge-tag">MIT License</span>
    <span class="badge-tag">Open Source</span>
    <span class="badge-tag">Survey of India</span>
  </div>
  <div class="credit">github.com/AbhinavSwami28/india-official-geojson</div>
  <div class="tooltip" id="tooltip"></div>
  <svg id="map"></svg>
</div>

<script>
const width = 1200, height = 900;
const svg = d3.select("#map").attr("viewBox", `0 0 ${width} ${height}`);

const defs = svg.append("defs");
const filter = defs.append("filter").attr("id", "glow");
filter.append("feGaussianBlur").attr("stdDeviation", 3).attr("result", "coloredBlur");
const feMerge = filter.append("feMerge");
feMerge.append("feMergeNode").attr("in", "coloredBlur");
feMerge.append("feMergeNode").attr("in", "SourceGraphic");

const colors = [
  "#1a5276", "#1e8449", "#b9770e", "#7d3c98",
  "#2e86c1", "#17a589", "#d4ac0d", "#a93226",
  "#2874a6", "#229954", "#ca6f1e", "#6c3483",
  "#2980b9", "#1abc9c", "#f39c12", "#c0392b",
  "#3498db", "#27ae60", "#e67e22", "#e74c3c",
  "#5dade2", "#52be80", "#f4d03f", "#ec7063",
  "#85c1e9", "#82e0aa", "#f8c471", "#f1948a",
  "#aed6f1", "#a9dfbf", "#fad7a0", "#f5b7b1",
];

const tooltip = d3.select("#tooltip");

const projection = d3.geoMercator()
  .rotate([-83, 0, 0])
  .center([0, 23])
  .scale(1050)
  .translate([width / 2 - 20, height / 2 + 40]);

const path = d3.geoPath().projection(projection);

d3.json("india-states-simplified.geojson").then(data => {
  const states = data.features;

  svg.selectAll(".state")
    .data(states)
    .join("path")
    .attr("class", "state glow")
    .attr("d", path)
    .attr("fill", (d, i) => colors[i % colors.length])
    .attr("fill-opacity", 0.7)
    .on("mouseover", function(event, d) {
      tooltip.style("opacity", 1).text(d.properties.NAME_1);
      d3.select(this).attr("fill-opacity", 0.95);
    })
    .on("mousemove", function(event) {
      tooltip
        .style("left", (event.offsetX + 16) + "px")
        .style("top", (event.offsetY - 10) + "px");
    })
    .on("mouseout", function() {
      tooltip.style("opacity", 0);
      d3.select(this).attr("fill-opacity", 0.7);
    });
});
</script>
</body>
</html>
